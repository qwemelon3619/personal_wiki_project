version: '3.8'

services:
  # 1. Editor Service
  editor-service:
    build:
      context: .
      dockerfile: services/editor-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - COSMOS_URI=mongodb://mongodb:27017
      - REDIS_ADDR=redis:6379
    depends_on:
      - mongodb
      - redis

  # 2. MongoDB (Azure Cosmos DB Emulator Alternative)
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 3. Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: